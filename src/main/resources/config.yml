# =====================RU=====================
# VK токены группы
# Если вы получаете ошибку слишком много запросов в секунду, просто сгенерируйте токены и добавьте их сюда
# Пожалуйста не пишите токены от разных групп, а то плагину *****
# =====================EN=====================
# VK GROUP TOKENS
# If you get exception too many requests per second, add another tokens here, if you dont get use one token
# Please DO NOT write tokens from different groups
token:
  - "Place group token here|Сюда писать токен группы"
# =====================RU=====================
# Префикс с которого начинаются команды
# =====================EN=====================
# Commands starts with:
command_prefix: "/"
# =====================RU=====================
# Отправлять только те сообщения которые начинаются с
# Если используете плагин на чат, то сюда можно написать "!" чтобы не слало локальные сообщения
# =====================EN=====================
# Send only messages starting with
# If you are using a chat plugin, you can write "!" to not send local messages
message_start: ""
# Id or domains
# =====================RU=====================
# Список админов
# Они могут писать команды на сервер
# Вкшные ID или домены (то чо после vk.com/ идёт на странице юзера(id писать без id))
# =====================EN=====================
# Admin list
# They can execute commands on server
admins:
  - spliterash
# =====================RU=====================
# Включает или выключает упоминания
# Делает сообщения в вк кликабельными
# =====================EN=====================
# Enable or disable clickable vk message (in vk, not minecraft chat)
vk_links: true
# =====================RU=====================
# Если включено, будут приходить сообщения о входе или выходе игрока с сервера
# =====================EN=====================
# If enable, you receive message about enter/exit players
join_message: true
# =====================RU=====================
# Если включено, будет писать о том что игрок умер (на банже работать не будет)
# =====================EN=====================
# If enable, you receive messsage about player die
die_message: true
# =====================RU=====================
# Если включено, будет писать о том что сервер включился или выключился
# =====================EN=====================
# If enable, you receive messsage about server enable/disable
server_start_shutdown: true

mysql_enable: false
mysql_host: localhost
mysql_port: 3306
mysql_db: vk
mysql_user: root
mysql_password: 1234